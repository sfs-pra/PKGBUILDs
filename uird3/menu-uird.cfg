menuentry "UIRD save in dir. Изменения сохраняются в отдельный каталог (только для линукс фс) " {
search --set=root --no-floppy --file /boot/vmlinuz
linux /boot/vmlinuz ${f} uird.mode=changes uird.changes=/auc-lxde3/_save 
initrd  /boot/initrd-u.xz
}

menuentry "UIRD save in img. Изменения сохраняются в файл.img " {
search --set=root --no-floppy --file /boot/vmlinuz
linux /boot/vmlinuz ${f} uird.mode=changes uird.changes=/auc-lxde3/_save/save.img
initrd  /boot/initrd-u.xz
}

