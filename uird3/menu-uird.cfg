menuentry "Справка UIRD и терминал (по завершении введите - q, reboot -f)  Без загрузки всей системы" {
search --set=root --no-floppy --file /boot/vmlinuz
linux /boot/vmlinuz uird.help vga=791 quiet
initrd  /boot/initrd-u.xz 
#/${d}/boot/initrd-ko-${k}_64.xz
}

menuentry "UIRD. Сохранение в zram (пропадет при reboot)" {
search --set=root --no-floppy --file /boot/vmlinuz
linux /boot/vmlinuz ${f} uird.rootfs=zram
#uird.load+=/uird uird.shutdown uird.preinit
initrd  /boot/initrd-u.xz 
}

menuentry "UIRD + freemedia + copy2ram (можно вынуть флэшку)" {
search --set=root --no-floppy --file /boot/vmlinuz
linux /boot/vmlinuz ${f} uird.copy2ram uird.freemedia 
initrd  /boot/initrd-u.xz
}


